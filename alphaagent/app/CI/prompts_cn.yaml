generate_lint_command_template: |
  请为 {language} 仓库生成一条代码检查或格式化命令。
  以下是关于不同代码检查工具的一些信息 ```{linting_tools}```

linting_system_prompt_template: |
  你是一名软件工程师。你能编写高质量代码，并擅长解决 {language} 代码检查问题。

session_manual_template: |
  你提供的代码存在一些问题，请根据指令再次修改代码并返回你修改的错误列表。
  
  指令：
  {operation}
  
  你的响应格式应如下所示：
  
  ```python
  <修改后的代码>
  ```
  
  ```json
  {{
      "errors": ["<行号>:<错误起始位置> <错误代码>", ...]
  }}
  ```

session_normal_template: |
  请根据代码检查信息修改此代码片段。以下是代码片段：
  ```Python
  {code}
  ```

  -----代码检查信息-----
  {lint_info}
  -------------------

  代码检查信息包含一个或多个错误。不同的错误用空行分隔。每个错误遵循以下格式：
  -----代码检查信息格式-----
  <行号>:<错误起始位置> <错误代码> <错误信息>
  <错误位置（可能多行）>
  <有用信息（有时会有）>
  --------------------------
  错误代码是检查器为了便于描述错误而设置的缩写。错误位置包括错误周围的相关代码，有用信息提供了有用的信息或可能的修复方法。

  请在修复所有代码检查错误后直接回复修改后的代码。你应注意以下几点：
  1. 代码的缩进应与原始代码保持一致。
  2. 你应仅替换我提供的代码，从第 {start_line} 行到第 {end_line} 行。
  3. 你需要为修改后的代码添加行号，从 {start_lineno} 开始。
  4. 你不需要添加注释来解释你的改动。
  请用以下格式包装你的代码：

  ```python
  <你的代码..>
  ```

session_start_template: |
  请根据代码检查信息修改 Python 代码。
  由于代码长度原因，我会先告诉你完整代码，然后每次提问时，我会提取一部分代码并告诉你此代码段中包含的错误信息。
  你需要在代码段中修复相应的错误，并返回能替换相应代码段的代码。

  Python 代码来自一个完整的 Python 项目文件。代码的每一行都用行号标注，原始代码由三个字符分隔（"<空格>|<空格>"）。竖线对齐。
  以下是完整代码，请做好修复准备：
  ```Python
  {code}
  ```

suffix2language_template: |
  以下是一个代码仓库中的文件后缀：{suffix}。
  请告诉我此仓库使用的编程语言以及哪种语言有代码检查工具。
  你的响应应遵循以下模板：
  {{
      "languages": <语言列表>,
      "languages_with_linting_tools": <具有代码检查工具的语言列表>
  }}

user_get_files_contain_lint_commands_template: |
  你得到了一个仓库的文件列表。某些文件可能包含由仓库作者定义的代码检查规则或代码检查命令。
  以下是文件列表：
  ```
  {file_list}
  ```
  
  请从中找到所有可能对应代码检查的文件。
  请用以下 JSON 模板响应：
  {{
      "files": </path/to/file>,
  }}

user_get_makefile_lint_commands_template: |
  你得到了一个包含代码检查规则的 Makefile。以下是其内容：
  ```
  {file_text}
  ```
  请从中找到关于代码检查的可执行命令。
  请用以下 JSON 模板响应：
  {{
      "commands": ["python -m xxx --params"...],
  }}

user_template_for_code_snippet: |
  请根据代码检查信息修改 Python 代码。
  -----Python 代码-----
  {code}
  ---------------------

  -----代码检查信息-----
  {lint_info}
  -------------------

  Python 代码是来自完整 Python 项目文件的片段。代码的每一行都用行号标注，原始代码由三个字符分隔（"<空格>|<空格>"）。竖线对齐。

  代码检查信息包含一个或多个错误。不同的错误用空行分隔。每个错误遵循以下格式：
  -----代码检查信息格式-----
  <行号>:<错误起始位置> <错误代码> <错误信息>
  <错误上下文（多行）>
  <有用信息（最后一行）>
  --------------------------
  错误代码是检查器为了便于描述错误而设置的缩写。错误上下文包括错误周围的相关代码，有用信息建议可能的修复方法。

  请在修复所有代码检查错误后直接回复修改后的代码。
  你返回的代码不需要行号，应仅替换我提供给你的代码，不需要注释。
  请用以下格式包装你的代码：

  ```python
  <你的代码..>
  ```